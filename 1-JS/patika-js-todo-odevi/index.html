<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/javascripttodolist/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Yapılacaklar Listesi</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="successDivHide">
      <div class="closingDiv">
        <button
          type="button"
          class="close"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span class="del" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body success">Listeye eklendi.</div>
    </div>
    <div class="errorDivHide">
      <div class="toast-body error">Listeye boş ekleme yapamazsınız!</div>
      <div class="closingDiv">
        <button
          type="button"
          class="close"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span class="del" aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt=""
        />
        <h2>Yapılacaklar Listesi</h2>
        <input
          class="input"
          type="text"
          id="task"
          placeholder="Bugün ne yapacaksın?"
        />
        <span id="liveToastBtn" class="button">Ekle</span>
      </div>
      <div class="todoContainer">
        <ul id="list" class="ulTodo"></ul>
      </div>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
    </div>
    <script src="app.js"></script>
  </body>
</html>
